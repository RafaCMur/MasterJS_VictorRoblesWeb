<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />  <!-- Tema por defecto -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>


<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    
    <section id="global">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                PROYECTO JS
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Juego Chapuza</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>


        <!-- Slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas" /></div>
                <div><img src="img/rojo.jpg" title="Rojo" /></div>
                <div><img src="img/cielo.jpg" title="Cielo" /></div>
            </div>
        </div>


        <!-- Contenido -->
        <section id="content">
            <div id="posts">

            </div>
            
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam molestie massa sed felis rutrum tempor.</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />
                        <br />
                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        Master de JavaScript de Victor Robles &copy
    </footer>
</body>

</html>
