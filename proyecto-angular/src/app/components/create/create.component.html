<div class="container">
  <h2>{{title}}</h2>

  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto', project._id]">verlo aquí</a>
  </div>

  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto NO SE HA PODIDO CREAR
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required />
      <span class="form_error" *ngIf="name.touched && name.invalid">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="description">Descripcion</label>
      <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" required ></textarea>
      <span class="form_error" *ngIf="description.touched && description.invalid">La descripción es obligatoria</span>
    </p>
    <p>
      <label for="category">Categoría</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required />
      <span class="form_error" *ngIf="category.touched && category.invalid">La categoría es obligatoria</span>
    </p>
    <p>
      <label for="year">Año de lanzamiento</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" />
    </p>
    <p>
      <label for="langs">Lenguajes utilizados</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required />
      <span class="form_error" *ngIf="langs.touched && langs.invalid">Los lenguajes son obligatorios</span>
    </p>
    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" name="image" #image="ngModel" [(ngModel)]="project.image" />
    </p>

    <input type="submit" value="Enviar" [disabled]="projectForm.form.invalid"/>

  </form>
</div>
