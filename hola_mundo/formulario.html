<!DOCTYPE html>
<html lang="es"> <!-- ESPAÑA CARAJO -->
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script src="js/32-ejercicio-dom.js"></script>
    <style>
        .box {
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>

<body>

    <!--
        1. Formulario campos: Nombre, Apellidos, Edad.
        2. Botón de enviar formulario: evento submit.
        3. Mostrar datos por pantalla.
        4. Tener un botón que al pulsarlo nos muestre todos los datos act
        5. Validación del formulario.
    -->
    <h1>Ejercicio DOM, Eventos y funciones - Curso JS victorroblesweb.es</h1>
    
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label> <br />
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" /> <br />
            <span id="error_nombre"></span> <br />

            <label for="apellidos">Apellidos:</label> <br />
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" /> <br />
            <span id="error_apellidos"></span> <br />

            <label for="edad">Edad:</label> <br />
            <input type="number" name="edad" id="edad" placeholder="Edad" /> <br />
            <span id="error_edad"></span> <br />

            <input type="submit" value="Enviar" />
        </form>
    </div>

    <div class="box dashed">
        <h3 id="titulo" style="text-align: center">Información del usuario</h3>
        <hr />
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
</body>

</html>
